<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main">
        <section class="container py-3">
            <h3 class="text-center">Image Serch Engine</h3>
            <article class="search_box mt-3">
                <form action="" class="ps-3" id="search_box_form">
                    <input type="text" class="bg-transparent w-100" placeholder="Search Photo . . ." id="value" autocomplete="off">
                    <button>Search</button>
                </form>
            </article>
            <article class="result d-flex align-items-center flex-wrap">
                
            </article>
            <div class="text-center">
                <button class="btn text-white fw-bold d-none" style="cursor: pointer;" id="see_more">See more...</button>
                
            </div>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</html>
